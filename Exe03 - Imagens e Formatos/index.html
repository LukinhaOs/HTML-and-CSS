</head>
<body>

    <img src="css-300.png" alt="Logo da Tecnologia CSS">
    <h3>Java Script</h3>
    <img src="https://www.javascript.com/etc.clientlibs/pluralsight/clientlibs/clientlib-main/resources/images/js-logo.png" alt="Logo Java Script">
