<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iFrames</title>
    <style>
        iframe {
            border: 1.5px dashed gray;
            box-shadow: 0.5px 0.8px 2px gray;
        }
    </style>
</head>
<body>
    <h1>Conferindo os iFrames</h1>
    <p>O iFrame está logo abaixo, tente seleciona-lo com o mouse.</p>
    
    <!-- Tamanho padrão -->
    <iframe src="" frameborder="0"></iframe>
    <p>O Java Script é uma linguagem maravilhosa para o Front-end.</p>
    <p>Alguns sites (empresas) podem bloquear o uso de suas propriedades em iFrames :/</p>

    <iframe src="https://github.com/LukinhaOs" frameborder="0" height="200" width="400">
        <a href="https://github.com/LukinhaOs" target="_blank">Meu repositório no Github</a>
    </iframe>
</body>
</html>
