<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background com positions</title>
    <style>
        div.bloco {
            background-image: url('imagens/wallpaper003.jpg');
            box-shadow: 1px 1px 10px rgb(41, 65, 109);
            height: 200px;
            border: 2.5px solid rgb(61, 115, 214);
            border-radius: 10px;
            margin: 15px;
        }

        div#quadro1 {
            background-position: left top;
        }

        div#quadro2 {
            background-position: left center;
        }

        div#quadro3 {
            background-position: right bottom;
        }

        div#quadro4 {
            background-position: center center;
        }
    </style>
</head>
<body>
    <div class="bloco" id="quadro1">

    </div>
    <div class="bloco" id="quadro2">

    </div>
    <div class="bloco" id="quadro3">

    </div>
    <div class="bloco" id="quadro4">

    </div>
</body>
</html>
