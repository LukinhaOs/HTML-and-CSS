<!DOCTYPE html>
<html lang="ot-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Células HTML5</title>

    <style>
        table {
            border-collapse: collapse;
            width: 240px;
        }

        td {
            border: 1px solid steelblue;
            padding: 10px;
            text-align: center;
        }
    </style>

</head>
<body>
    <h1>Tabela com mesclagem de células</h1>

    <table>
        <tr>
            <td>A</td>
            <td colspan="3">B</td>
        </tr>
        <tr>
            <td rowspan="3">C</td>
            <!-- <td>D</td>
            <td>E</td> -->
        </tr>
        <tr>
            <td>F</td>
            <td>J</td>
            <td>K</td>
        </tr>
        <tr>
            <td>L</td>
            <td>M</td>
            <td>N</td>
        </tr>
    </table>
</body>
</html>
