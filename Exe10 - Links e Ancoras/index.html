<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links e Âncoras</title>
</head>
<body>
    
    <h1>Utilizando Links externos</h1>
    <p>Você pode acessar o meu <a href="https://github.com/LukinhaOs" target="self" rel="external">repositório público no Github</a></p>
    <!-- A TAG "a" é uma âncora-->
    
    <h1>Utilizando Links Internos</h1>
    <p>Essa é a primeira página do site. Caso deseja pode também acessar a <a href="index.01.html" rel="next" target="_blank">segunda página</a></p>
    <!-- O componente "rel='next'" valoriza a navegação da página (faz diferença em sites no ar!) por conta de mecânismos de busca -->
    <p>Que tal acessar a terceira página? <a href="avisos/index.02.html">Clique aqui</a></p>
</body>
</html>
